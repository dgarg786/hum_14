{% load staticfiles %}
{% load mathfilters %}
<html>
<body>

{%for i in value %}
<p></p>
{% endfor %}

<div id="wrapper">
 <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
</div>

<style type="text/css">


    #wrapper {
  width: 960px;
  height: 500px;
  margin: 30px auto;
}
.circle-container {
  margin: 0 auto;
  position: relative;
  width: 440px;
  height: 440px;
  background: transparent;
  
}
.circle {
  position: absolute;
  top: 170px;
  left: 170px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  opacity: 0.7;
}
{% for i in value %}
.circle:nth-child({{i}}) {
  -webkit-transform: rotate({{ i|mul:60 }}deg) translateX(150px);
  
  background: {{color}};
}
{%endfor%}


    </style>
</body>
</html>
